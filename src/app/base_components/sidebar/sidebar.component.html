
<popover-content #myPopover


                 [closeOnClickOutside]="true"
                 [closeOnMouseOutside]="true"
                 [animation] ="true"
                 placement="right top" style="position:  fixed;z-index: 1000 !important;background-color: black !important;">
  <app-side-bar-popover></app-side-bar-popover>
</popover-content>


<div class="wrapper">


  <!-- Sidebar -->
  <div>

    <nav class="sidebar">
      <ng-template #elseBlockFavorite>

      </ng-template>
      <ng-template #elseBlockRecommended>
        <a (click)="hideRecommended()">скрыть</a>
      </ng-template>


      <div  *ngIf="isLogin && followed.length >0">
        <ul class="list-unstyled components">


          <p class="sidebar-header">Отслеживаемые сериалы</p>

          <li *ngFor="let fav of followed;index as i;">


            <div *ngIf=" i < bundleFavorite">



              <div>
                <a    [popover]="myPopover">{{fav.originalName}}</a>
              </div>
            </div>

          </li>

          <div  class="row">
            <div *ngIf="bundleFavorite <  followed.length" class="col" (click)="upFavorite()">показать еще</div>
            <div  class="col" *ngIf="bundleFavorite > 5">
              <a (click)="hideFavorite()">скрыть</a>
            </div>

            <!--////////////////////////////-->

            <!--        /////////////////////////-->

          </div>

        </ul>
      </div>
      <ul class="list-unstyled components">


        <p class="sidebar-header">Рекомендуемые сериалы</p>

        <li *ngFor="let rec of recommended; index as i">


          <div *ngIf="i < bundleRecommended">
            <a [popover]="myPopover">{{rec}}</a>
          </div>

        </li>

        <div class="row">
          <a *ngIf="bundleRecommended < recommended.length"  class="col" (click)="upRecommended()">показать еще</a>
          <div  class="col" *ngIf="bundleRecommended > 5">
            <a (click)="hideRecommended()">скрыть</a>
          </div>
        </div>

      </ul>
    </nav>
  </div>
</div>
