
<ng-template #playButton>
  <div style="padding-right: 20px;display: table-cell;height: 60px">
    <div style="display: flex;justify-content: center;align-items: center;height: 30px;width: inherit">
  <button class="btn btn-outline-success my-2 my-sm-0" style="border-radius: 50%;padding-top: 5px"   (click)="playQ();isTrackPlay.emit(this.audio);trackIntervalId.emit(this.idInterval)">
    <i class="fas fa-play"></i>
  </button>
    </div>
</div>
</ng-template>


<div style="display: table-row;">
    <div   style="padding-right: 20px;display: table-cell;height: 60px;" *ngIf="isPlay && !audio.paused; else playButton" >
      <div style="display: flex;justify-content: center;align-items: center;height: 30px;width: inherit">
      <button class="btn btn-outline-success my-2 my-sm-0" style="border-radius: 50%"  (click)="stopC()" >
        <i class="fas fa-stop"></i>
      </button>
    </div>
    </div>

    <div  style="display: inline-block;">
      <div>
        <h1 style="font-size: 15px;">qweqwe</h1>
        <input id="bar" #input  class="bar" style="width: 200px; top: 10px; position:  relative" type="range"  min="0"     max="100" value="{{sliderVal}}"      [(ngModel)]="sliderVal" (change)="changeTime(sliderVal)">
      </div>
    </div>








</div>
