<div class="container">
  <div class="col-md-6 mx-auto text-center">
    <div class="header-title">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mx-auto">
      <div class="myform form ">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <input  type="text" [formControlName]="'username'" name="username"  class="form-control my-input" id="username" placeholder="username">
            <span *ngIf="username && !username.valid && username.touched">
                                    Please provide a valid username
            </span>
          </div>
          <div class="form-group">
            <input type="text" [formControlName]="'password'"  name="password" id="password"  class="form-control my-input" placeholder="password">
            <span *ngIf="password && !password.valid && password.touched">
                                    Please provide a valid password
            </span>
          </div>
          <div class="text-center ">
            <button type="submit" class=" btn btn-block send-button tx-tfm">Log-in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
